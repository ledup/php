services:
  nginx:
    container_name: test-ledup-nginx
    environment:
      LED_DOCROOT: public
      LED_PHPFPM_SOCKET: php:9000
      LED_VHOSTS: test.localhost
    extends:
      file: ~/.led/docker-base.yaml
      service: localuser
    hostname: nginx
    image: ledup/nginx:stable
    volumes:
    - .:/src
  php:
    container_name: test-ledup-php
    environment:
      PHP_XDEBUG: 1
    extends:
      file: ~/.led/docker-base.yaml
      service: localuser
    hostname: php
    image: ledup/php:8.1
    volumes:
    - .:/src
version: '2'
